{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Blog</h1>

    <p>Количество постов: {{ posts.count }}</p>

    {% for item in posts %}
    <a href="{% url 'blog:fullstory' item.pk %}" style="display: block; margin-top: 50px">
        <div><img src="{{ item.photo.url }}" width="300" alt=""></div>
        <div>{{ item.title }}</div>
        <div>{{ item.content|striptags }}</div>
        <div>{{ item.created_at|date:'d E Y H:s' }}</div>
    </a>
    {% endfor %}

</body> 
</html>
